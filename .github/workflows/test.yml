name: test
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: read

defaults:
  run:
    shell: bash
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17.1
      - run: go test -cover -race -vet=off ./...
